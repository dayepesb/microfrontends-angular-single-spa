<section class="conatner-form">
    <label for="form1" class=" mt-3">Name</label>
    <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="form.name">

    <label for="form1" class=" mt-3">Description</label>
    <input mdbInput type="text" id="form2" class="form-control" [(ngModel)]="form.description">


    <div>
        <label for="form1" class=" mt-3">Current Name in Redux: {{(data$ | async).name}} </label>
    </div>
    <div>
        <label for="form1" class=" mt-3">Current Description in Redux: {{(data$ | async).description}} </label>
    </div>
    <div>
        <label class="btn-primary mt-3" ngbButtonLabel (click)="sendData()">
            Send Current Data
        </label>
    </div>
    <div>
        <label class="btn-primary mt-3" ngbButtonLabel (click)="setData()">
            Set Random Form
        </label>
    </div>
    <div>
        <label class="btn-primary mt-3" ngbButtonLabel (click)="resetData()">
            Reset Data Form
        </label>
    </div>
</section>
